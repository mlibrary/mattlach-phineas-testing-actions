name: Docker Tag Latest Release

on:
  release:
    types: [released]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Tag latest release in DockerHub
      run: |
        echo docker tag mlibrary/mattlach-phineas-testing-actions:testing-${{ github.sha }} mlibrary/mattlach-phineas-testing-actions:latest
        echo docker tag mlibrary/mattlach-phineas-testing-actions:testing-${{ github.sha }} mlibrary/mattlach-phineas-testing-actions:${{ github.event.release.tag_name }}
        git show-ref -s '${{ github.event.release.tag_name }}'
